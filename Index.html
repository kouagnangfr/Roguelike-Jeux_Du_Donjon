<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/Reset.css">
    <link rel="stylesheet" href="./Css/Style.css">
    <script src="./Js/JavaScript.js" defer></script>
    <script src="https://kit.fontawesome.com/57f747ccdf.js" crossorigin="anonymous"></script>
    <title>ROGUELIKE</title>
</head>
<body>
    <header>
        <nav id="nav-Up">
            <li><Button><i class="fa-solid fa-bars"></i><span class="sp2">Menu</span></Button></li>
            <li><Button><i class="fa-solid fa-pause"></i><span class="sp2">Pause</span></Button></li>
            <li><span class="sp1" >Score</span><span class="sp2" id="affichage-score">0</span></li>
            <li><span class="sp1">Shift</span><span class="sp2" id="affichage-shift">0</span></li>
            <li><span class="sp1">Time</span><span class="sp2" id="time">0</span></li>
            <li><span class="sp1">Level</span><span class="sp2">0</span></li>
        </nav>
    </header>
    <main>
        <div class="grid-container" id="gridContainer"></div>
        <div id="panneau-control">
            <div id="score"> 
                <p>Control panel</p>
            </div>
            <div>
                <Button id="Up"> Up  </Button>
            </div>
            <div class="laterale">
                <Button id = "Left"> Left  </Button>
                <Button id="Right"> Right  </Button>
            </div>
            
            <div>
                <Button id="Down"> Down  </Button>
            </div>
        </div>
        <div id="gameOver">
            <h1>Game Over</h1>
            <div class="centre">
                <button id="Button-rejouer">Replay :-)</button>
                <button id="Button-quitter">Quit :-(</button>
            </div>
        </div>
        <div id="gameStart">
            <h1> Welcome </h1>
            <div class="centre">
                <button id="Button-commencer">Commencer</button>
            </div>
        </div>
    </main>
    
    
    <footer>
        <nav id="nav-Down">
            <li><Button><i class="fa-solid fa-gear"></i><span class="sp2">Settings</span></Button></li>
            <li><Button><i class="fa-sharp fa-solid fa-backward-fast"></i><span class="sp2">Back all</span></Button></li>
            <li><Button><i class="fa-solid fa-backward-step"></i><span class="sp2">Back</span></Button></li>
            <li><Button id="Reinitialiser"><i class="fa-solid fa-eraser"></i></i><span class="sp2">Reset</span></Button></li>
        </nav>
    </footer>
</body>
</html>
